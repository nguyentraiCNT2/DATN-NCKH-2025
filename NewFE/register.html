<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-bg">
            <img src="img/post-img1.png" alt="" class="login-bg-img">
        </div>
        <div class="login-from-group">
            <div class="logo-title">
                <img src="img/snapedit_1726661445269.png" alt="" class="logo" width="50px" height="50px">
                <h2 class="title">Đăng ký </h2>
            </div>
            <div class="login-form">
                <form action="" method="post" class="form-login">
                    <div class="login-form-input">
                        <input type="text" placeholder="Họ và tên" class="input-control">
                        <input type="text" placeholder="E-mail của bạn" class="input-control">
                        <input type="text" placeholder="Số điện thoại" class="input-control">
                        <input type="password" placeholder="Mật khẩu " class="input-control">
                        <input type="submit" value="Đăng nhập" class="submit-control">
                        
                    <hr/>
                    <div class="title-register">
                        <p class="title-p">Bạn đã có tài khoản đăng nhập <a href="login.html" class="register-action"> tại đây</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="mobile-container">
        <div class="mobile-logo-title">
            <img src="img/snapedit_1726661445269.png" alt="" class="mobile-logo" width="100px" height="100px">
        </div>
        <div class="mobile-login-form">
            <form action="" method="post" class="mobile-form-login">
                <div class="mobile-login-form-input">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" placeholder="Nhập họ tên của bạn" class="mobile-input-control">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="E-mail của bạn" class="mobile-input-control">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" placeholder="Nhập số điện thoại của bạn" class="mobile-input-control">
                    <label for="password">Mật khẩu  </label>
                    <input type="password" placeholder="Mật khẩu " class="mobile-input-control">
                    <input type="submit" value="Đăng ký" class="mobile-submit-control">
                    
                <hr/>
                <div class="mobile-title-register">
                   <a href="login.html" class="mobile-register-action">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
